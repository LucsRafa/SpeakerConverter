<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SpeakerConverter</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="imagem/png" href="{%static 'favicon.png'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Merienda:wght@300..900&family=Modak&family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>LOGIN</h1>
    </header>

    <main>
        
        <div class="container">
            <form id="formulario-login" method="post" action="{% url 'LoginView' %}">
                {% csrf_token %}
                <div>
                    <label for="email">Nome de usu√°rio:</label>
                    {{form.username}}
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    {{form.password}}
                </div>
               <center> <button type="submit">Entrar</button> </center>
                <p id="mensagem-erro" class="erro"></p>
            </form>
        </div>
    </main>


</body>
</html>
