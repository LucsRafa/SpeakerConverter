<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link rel="stylesheet" href="{% static 'css/convertertela.css' %}">
    <link rel="icon" type="imagem/png" href="{% static 'favicon.png' %}">
    <h1><title>Criar Arquivo | SpeakerConverter</title></h1>
  </head>
<body>
  <div class="userButton dropdown" style="display: flex; justify-content: flex-end; align-items: center;">
    <!-- Link Dashboard ao lado do botão do usuário -->
    <a class="biblioteca ml-3" href="{% url 'LoginView' %}" style="margin-left: 15px;">Dashboard</a>
    
    <!-- Botão Dropdown -->
    <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ user }}
  </button>
  <!-- Menu com Encerrar Sessão -->
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="{% url 'ExcluirContaView' %}">Excluir conta</a>
      <a class="dropdown-item" href="{% url 'LogoutView' %}">Encerrar sessão</a>
  </div>
  </div>

  <div class="page-header">
    <h1><a href="/">Converter Texto</a></h1>
  </div>
  
  <div class="containerform">
    <center><h1><b>Olá, {{ user }}! Crie seu arquivo abaixo.</b></h1></center>
    <form id="formulario-converter" method="post">
      {% csrf_token %}
      <div>
        <label for="titulo">Título:</label>
        {{ form.titulo }}
      </div>
      <div>
        <label for="corpo">Corpo:</label>
        {{ form.corpo }}
      </div>
      <div>
        <label for="modelo">Modelo de voz:</label>
        {{ form.modelo }}
      </div>
      <div>
        <label for="formato">Formato de áudio:</label>
        {{ form.formato }}
      </div>
      <center><button class="safe" type="submit">Salvar e retornar à Biblioteca</button></center>
    </form>
  </div>
</body>
</html>
